{% extends 'base.html' %}

{% load bootstrap5 %}

{% block main %}
    <form method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">Salvar</button>

        {% if object %}
            <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
                Deletar
            </a>
        {% endif %}
    </form>
    <br>
{% endblock %}
